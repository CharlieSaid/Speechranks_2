<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Speechranks 2</title>
    <link rel="stylesheet" type="text/css" href="styles.css?v=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Calibri&display=swap" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 50px auto;
        }
        
        .error-heading {
            font-family: 'Black Ops One', cursive;
            color: var(--primary-red);
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .home-button {
            background-color: var(--primary-black);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-family: 'Black Ops One', cursive;
            text-decoration: none;
            cursor: pointer;
        }
        
        .home-button:hover {
            background-color: var(--primary-red);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-heading">Oops!</h1>
        <p class="error-message">Something went wrong. Please try again later.</p>
        <a href="index.html" class="home-button">Return Home</a>
    </div>
</body>
</html>
